<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HubSpot Migration</title>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }
            :root {
                --bg: #0b1f3a;
                --bg-2: #0f2a52;
                --panel: rgba(255, 255, 255, 0.08);
                --panel-2: rgba(255, 255, 255, 0.12);
                --border: rgba(255, 255, 255, 0.16);
                --text: #f7f9fc;
                --muted: #c7d2ea;
                --accent: #f06a4b;
                --accent-dark: #d9563d;
                --success: #4ade80;
                --warning: #fbbf24;
                --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            }
            body {
                font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
                margin: 0;
                padding: 32px;
                background: radial-gradient(circle at top left, var(--bg-2), var(--bg));
                color: var(--text);
            }
            h1 {
                margin: 0 0 12px;
                font-size: 28px;
                letter-spacing: 0.2px;
            }
            .subtitle {
                margin-bottom: 28px;
                color: var(--muted);
            }
            .layout {
                display: grid;
                gap: 18px;
            }
            .entity {
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 16px;
                background: var(--panel);
                backdrop-filter: blur(18px);
                box-shadow: var(--shadow);
            }
            .entity summary {
                cursor: pointer;
                font-weight: 600;
                font-size: 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .summary-actions {
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }
            .status {
                font-size: 12px;
                color: var(--muted);
                margin: 10px 0 12px;
            }
            .count-pill {
                background: rgba(240, 106, 75, 0.15);
                color: #ffd2c5;
                padding: 2px 10px;
                border-radius: 999px;
                font-size: 12px;
                border: 1px solid rgba(240, 106, 75, 0.35);
            }
            .action-btn {
                padding: 6px 12px;
                border-radius: 6px;
                border: 1px solid var(--accent-dark);
                background: var(--accent);
                color: #ffffff;
                cursor: pointer;
                font-size: 12px;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 8px 16px rgba(240, 106, 75, 0.35);
            }
            .action-btn:hover {
                transform: translateY(-1px);
            }
            .action-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }
            .action-btn.danger {
                border-color: rgba(248, 113, 113, 0.6);
                background: rgba(248, 113, 113, 0.9);
                box-shadow: 0 8px 16px rgba(248, 113, 113, 0.35);
            }
            .tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 22px;
            }
            .tab-link {
                text-decoration: none;
                color: var(--text);
                padding: 8px 16px;
                border-radius: 999px;
                border: 1px solid var(--border);
                background: var(--panel);
                transition: border-color 0.2s ease, background 0.2s ease;
            }
            .tab-link:hover {
                border-color: var(--accent-dark);
            }
            .tab-link.active {
                border-color: var(--accent);
                background: rgba(240, 106, 75, 0.2);
            }
            .table-wrap {
                overflow-x: auto;
                border: 1px solid var(--border);
                border-radius: 8px;
                background: rgba(15, 23, 42, 0.35);
            }
            .table-wrap + .table-wrap {
                margin-top: 16px;
            }
            .section-title {
                margin: 0 0 8px;
                font-size: 14px;
                color: var(--muted);
                font-weight: 600;
                letter-spacing: 0.2px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                min-width: 560px;
            }
            thead {
                background: rgba(255, 255, 255, 0.06);
            }
            th, td {
                text-align: left;
                padding: 10px 12px;
                border-bottom: 1px solid var(--border);
                font-size: 13px;
            }
            tbody tr:last-child td {
                border-bottom: none;
            }
            .empty-state {
                text-align: center;
                padding: 16px;
                color: var(--muted);
            }
            select {
                width: 100%;
                padding: 6px 8px;
                border-radius: 6px;
                border: 1px solid var(--border);
                background: rgba(15, 23, 42, 0.35);
                color: var(--text);
            }
            @media (max-width: 720px) {
                body {
                    padding: 22px;
                }
                th, td {
                    font-size: 12px;
                    padding: 8px 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <a class="tab-link" href="index.html">GoHighLevel Viewer</a>
            <a class="tab-link active" href="HubSpot.html">HubStop Migration</a>
        </div>
        <h1>HubSpot Migration</h1>
        <div class="subtitle">Track and manage your HubSpot migration data.</div>

        <div class="layout">
            <details class="entity" open>
                <summary>
                    <span>HubSpot Users</span>
                    <span class="summary-actions">
                        <span id="hubspot-users-count" class="count-pill">(0)</span>
                        <button type="button" class="action-btn" data-action="refresh">Refresh</button>
                        <button type="button" class="action-btn danger" data-action="delete">Delete</button>
                    </span>
                </summary>
                <div class="status" id="hubspot-users-status">Loading...</div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>_id</th>
                                <th>HubSpot ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Super Admin</th>
                            </tr>
                        </thead>
                        <tbody id="hubspot-users-body">
                            <tr>
                                <td class="empty-state" colspan="5">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </details>
            <details class="entity">
                <summary>
                    <span>Custom Fields</span>
                    <span class="summary-actions">
                        <span id="customfields-count" class="count-pill">(0)</span>
                        <button type="button" class="action-btn" data-action="customfields-refresh">Refresh</button>
                    </span>
                </summary>
                <div class="status" id="customfields-status">Loading...</div>
                <div id="customfields-container">
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Data Type</th>
                                    <th>Destination</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="empty-state" colspan="3">Loading custom fields...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </details>
        </div>
        <script>
            const statusEl = document.getElementById('hubspot-users-status');
            const countEl = document.getElementById('hubspot-users-count');
            const bodyEl = document.getElementById('hubspot-users-body');
            const actionButtons = document.querySelectorAll('button[data-action="refresh"], button[data-action="delete"]');
            const customFieldsStatusEl = document.getElementById('customfields-status');
            const customFieldsCountEl = document.getElementById('customfields-count');
            const customFieldsContainerEl = document.getElementById('customfields-container');
            const customFieldsRefreshBtn = document.querySelector('button[data-action="customfields-refresh"]');
            const destinations = ['Contact', 'Deal', 'CSAT'];

            function renderRows(users) {
                bodyEl.innerHTML = '';
                if (!users.length) {
                    bodyEl.innerHTML = '<tr><td class="empty-state" colspan="5">No HubSpot users found.</td></tr>';
                    return;
                }
                users.forEach((user) => {
                    const row = document.createElement('tr');
                    const firstName = user?.firstName ?? '';
                    const lastName = user?.lastName ?? '';
                    const fullName = `${firstName} ${lastName}`.trim();
                    const superAdmin = user?.hubSpot?.superAdmin;
                    const cells = [
                        user?._id ?? '-',
                        user?.hubSpot?.id ?? '-',
                        fullName || '-',
                        user?.email ?? '-',
                        typeof superAdmin === 'boolean' ? String(superAdmin) : '-'
                    ];
                    row.innerHTML = cells.map((value) => `<td>${value}</td>`).join('');
                    bodyEl.appendChild(row);
                });
            }

            async function loadHubSpotUsers() {
                statusEl.textContent = 'Loading...';
                try {
                    const response = await fetch('/api/users/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: { hubSpot: { $exists: true } },
                            limit: 0
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        statusEl.textContent = data?.error || 'Request failed';
                        return;
                    }
                    renderRows(data.items || []);
                    countEl.textContent = `(${data.items?.length ?? 0})`;
                    statusEl.textContent = `Showing ${data.items?.length ?? 0} user(s)`;
                } catch (err) {
                    statusEl.textContent = err.message;
                }
            }

            async function loadCustomFields() {
                customFieldsStatusEl.textContent = 'Loading...';
                try {
                    const response = await fetch('/api/customfields/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: {}, limit: 0 })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        customFieldsStatusEl.textContent = data?.error || 'Request failed';
                        return;
                    }
                    const items = data.items || [];
                    const renderedCount = renderCustomFields(items);
                    customFieldsCountEl.textContent = `(${renderedCount})`;
                    customFieldsStatusEl.textContent = `Showing ${renderedCount} field(s)`;
                } catch (err) {
                    customFieldsStatusEl.textContent = err.message;
                }
            }

            function getFieldContainer(doc) {
                if (doc?.id && doc[doc.id] && typeof doc[doc.id] === 'object') {
                    return { name: doc.id, fields: doc[doc.id] };
                }
                const fallbackKey = Object.keys(doc || {}).find((key) => {
                    if (key === '_id' || key === 'id') return false;
                    return typeof doc[key] === 'object';
                });
                if (fallbackKey) {
                    return { name: fallbackKey, fields: doc[fallbackKey] };
                }
                return null;
            }

            function renderCustomFields(documents) {
                customFieldsContainerEl.innerHTML = '';
                let total = 0;
                if (!documents.length) {
                    customFieldsContainerEl.innerHTML = '<div class="table-wrap"><table><tbody><tr><td class="empty-state" colspan="3">No custom fields found.</td></tr></tbody></table></div>';
                    return total;
                }
                documents.forEach((doc) => {
                    const container = getFieldContainer(doc);
                    if (!container) {
                        return;
                    }
                    const fields = Object.values(container.fields || {}).filter((field) => field && typeof field === 'object');
                    total += fields.length;
                    const section = document.createElement('div');
                    section.innerHTML = `
                        <div class="section-title">${container.name}</div>
                        <div class="table-wrap">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Data Type</th>
                                        <th>Destination</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${fields.length ? fields.map((field) => {
                                        const destination = field?.destination || '';
                                        return `
                                            <tr>
                                                <td>${field?.name ?? '-'}</td>
                                                <td>${field?.dataType ?? '-'}</td>
                                                <td>
                                                    <select data-doc-id="${doc?._id ?? ''}" data-field-id="${field?.id ?? ''}" data-model="${field?.model ?? container.name}">
                                                        <option value="">Select...</option>
                                                        ${destinations.map((item) => `
                                                            <option value="${item}" ${destination === item ? 'selected' : ''}>${item}</option>
                                                        `).join('')}
                                                    </select>
                                                </td>
                                            </tr>
                                        `;
                                    }).join('') : '<tr><td class="empty-state" colspan="3">No fields found.</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    `;
                    customFieldsContainerEl.appendChild(section);
                });
                return total;
            }

            async function updateCustomFieldDestination(documentId, fieldId, model, destination) {
                if (!documentId || !fieldId) return;
                try {
                    const response = await fetch('/api/customfields/destination', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            documentId,
                            fieldId,
                            model,
                            destination: destination || null
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        customFieldsStatusEl.textContent = data?.error || 'Update failed';
                    } else {
                        customFieldsStatusEl.textContent = 'Destination updated';
                    }
                } catch (err) {
                    customFieldsStatusEl.textContent = err.message;
                }
            }

            async function runAction(action) {
                actionButtons.forEach((button) => {
                    button.disabled = true;
                });
                statusEl.textContent = action === 'delete' ? 'Deleting mapping...' : 'Refreshing mapping...';
                try {
                    const response = await fetch(`/api/hubspot/users/${action}`, { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) {
                        statusEl.textContent = data?.error || 'Request failed';
                        return;
                    }
                    await loadHubSpotUsers();
                } catch (err) {
                    statusEl.textContent = err.message;
                } finally {
                    actionButtons.forEach((button) => {
                        button.disabled = false;
                    });
                }
            }

            actionButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    runAction(button.dataset.action);
                });
            });

            if (customFieldsRefreshBtn) {
                customFieldsRefreshBtn.addEventListener('click', () => {
                    loadCustomFields();
                });
            }

            customFieldsContainerEl.addEventListener('change', (event) => {
                const select = event.target.closest('select[data-field-id]');
                if (!select) return;
                updateCustomFieldDestination(
                    select.dataset.docId,
                    select.dataset.fieldId,
                    select.dataset.model,
                    select.value
                );
            });

            loadHubSpotUsers();
            loadCustomFields();
        </script>
    </body>
</html>
