<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GoHighLevel Data Viewer</title>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }
            :root {
                --bg: #0b1f3a;
                --bg-2: #0f2a52;
                --panel: rgba(255, 255, 255, 0.08);
                --panel-2: rgba(255, 255, 255, 0.12);
                --border: rgba(255, 255, 255, 0.16);
                --text: #f7f9fc;
                --muted: #c7d2ea;
                --accent: #f06a4b;
                --accent-dark: #d9563d;
                --success: #4ade80;
                --warning: #fbbf24;
                --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            }
            body {
                font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
                margin: 0;
                padding: 32px;
                background: radial-gradient(circle at top left, var(--bg-2), var(--bg));
                color: var(--text);
            }
            h1 {
                margin: 0 0 12px;
                font-size: 28px;
                letter-spacing: 0.2px;
            }
            .tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 22px;
            }
            .tab-link {
                text-decoration: none;
                color: var(--text);
                padding: 8px 16px;
                border-radius: 999px;
                border: 1px solid var(--border);
                background: var(--panel);
                transition: border-color 0.2s ease, background 0.2s ease;
            }
            .tab-link:hover {
                border-color: var(--accent-dark);
            }
            .tab-link.active {
                border-color: var(--accent);
                background: rgba(240, 106, 75, 0.2);
            }
            .subtitle {
                margin-bottom: 28px;
                color: var(--muted);
            }
            .layout {
                display: grid;
                gap: 18px;
            }
            .entity {
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 16px;
                background: var(--panel);
                backdrop-filter: blur(18px);
                box-shadow: var(--shadow);
            }
            .entity summary {
                cursor: pointer;
                font-weight: 600;
                font-size: 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .query-bar {
                display: flex;
                gap: 8px;
                margin: 12px 0;
            }
            .query-bar input {
                flex: 1;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid var(--border);
                background: rgba(15, 23, 42, 0.35);
                color: var(--text);
            }
            .query-bar button {
                padding: 8px 14px;
                border-radius: 6px;
                border: 1px solid var(--accent-dark);
                background: var(--accent);
                color: #ffffff;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 10px 20px rgba(240, 106, 75, 0.35);
            }
            .query-bar button:hover {
                transform: translateY(-1px);
            }
            .query-bar button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .results {
                display: grid;
                gap: 8px;
            }
            .result-item {
                border: 1px solid var(--border);
                border-radius: 6px;
                padding: 8px;
                background: rgba(15, 23, 42, 0.4);
                animation: resultFadeIn 220ms ease-out;
            }
            pre {
                white-space: pre-wrap;
                word-break: break-word;
                margin: 8px 0 0;
                opacity: 0;
                transition: opacity 200ms ease;
            }
            .result-item[open] pre {
                opacity: 1;
            }
            .status {
                font-size: 12px;
                color: var(--muted);
            }
            .count-pill {
                background: rgba(240, 106, 75, 0.15);
                color: #ffd2c5;
                padding: 2px 10px;
                border-radius: 999px;
                font-size: 12px;
                border: 1px solid rgba(240, 106, 75, 0.35);
            }
            .comparison-section {
                margin-top: 12px;
                padding: 12px;
                border-radius: 6px;
                background: rgba(15, 23, 42, 0.4);
                border: 1px solid var(--border);
            }
            .comparison-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            }
            .comparison-stats {
                display: flex;
                gap: 16px;
                margin-bottom: 8px;
                font-size: 14px;
            }
            .stat-item {
                display: flex;
                flex-direction: column;
            }
            .stat-label {
                font-size: 11px;
                color: var(--muted);
                margin-bottom: 2px;
            }
            .stat-value {
                font-weight: 600;
                font-size: 16px;
            }
            .match-indicator {
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 12px;
                font-weight: 600;
            }
            .match-indicator.match {
                background: rgba(74, 222, 128, 0.2);
                color: var(--success);
                border: 1px solid rgba(74, 222, 128, 0.3);
            }
            .match-indicator.mismatch {
                background: rgba(251, 191, 36, 0.2);
                color: var(--warning);
                border: 1px solid rgba(251, 191, 36, 0.3);
            }
            .missing-ids {
                margin-top: 8px;
                max-height: 200px;
                overflow-y: auto;
            }
            .missing-id {
                padding: 4px 8px;
                margin: 2px 0;
                background: rgba(240, 106, 75, 0.1);
                border-radius: 4px;
                font-family: monospace;
                font-size: 11px;
                border: 1px solid rgba(240, 106, 75, 0.2);
            }
            @keyframes resultFadeIn {
                from {
                    opacity: 0;
                    transform: translateY(6px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <a class="tab-link active" href="index.html">GoHighLevel Viewer</a>
            <a class="tab-link" href="HubSpot.html">HubStop Migration</a>
        </div>
        <h1>GoHighLevel Data Viewer</h1>
        <div class="subtitle">Query and explore your synced entities in real time.</div>

        <div class="layout">
        <details class="entity" open>
            <summary>Contacts <span id="contacts-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="contacts-query" placeholder='{"email":"test@example.com"}' />
                <button data-collection="contacts">Query</button>
                <button data-collection="contacts" data-action="compare" class="compare-btn">Compare with GHL</button>
            </div>
            <div class="status" id="contacts-status">Ready</div>
            <div class="comparison-section" id="contacts-comparison" style="display: none;"></div>
            <div class="results" id="contacts-results"></div>
        </details>

        <details class="entity">
            <summary>Users <span id="users-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="users-query" placeholder='{"name":"John"}' />
                <button data-collection="users">Query</button>
                <button data-collection="users" data-action="compare" class="compare-btn">Compare with GHL</button>
            </div>
            <div class="status" id="users-status">Ready</div>
            <div class="comparison-section" id="users-comparison" style="display: none;"></div>
            <div class="results" id="users-results"></div>
        </details>

        <details class="entity">
            <summary>Opportunities <span id="opportunities-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="opportunities-query" placeholder='{"status":"open"}' />
                <button data-collection="opportunities">Query</button>
                <button data-collection="opportunities" data-action="compare" class="compare-btn">Compare with GHL</button>
            </div>
            <div class="status" id="opportunities-status">Ready</div>
            <div class="comparison-section" id="opportunities-comparison" style="display: none;"></div>
            <div class="results" id="opportunities-results"></div>
        </details>

        <details class="entity">
            <summary>Calendars <span id="calendars-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="calendars-query" placeholder='{"name":"Main Calendar"}' />
                <button data-collection="calendars">Query</button>
                <button data-collection="calendars" data-action="compare" class="compare-btn">Compare with GHL</button>
            </div>
            <div class="status" id="calendars-status">Ready</div>
            <div class="comparison-section" id="calendars-comparison" style="display: none;"></div>
            <div class="results" id="calendars-results"></div>
        </details>
        
        <details class="entity">
            <summary>Conversations <span id="conversations-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="conversations-query" placeholder='{"status":"open"}' />
                <button data-collection="conversations">Query</button>
                <button data-collection="conversations" data-action="compare" class="compare-btn">Compare with GHL</button>
            </div>
            <div class="status" id="conversations-status">Ready</div>
            <div class="comparison-section" id="conversations-comparison" style="display: none;"></div>
            <div class="results" id="conversations-results"></div>
        </details>

        <details class="entity">
            <summary>Custom Fields <span id="customfields-count" class="count-pill">(0)</span></summary>
            <div class="query-bar">
                <input id="customfields-query" placeholder='{"model":"contact"}' />
                <button data-collection="customfields">Query</button>
            </div>
            <div class="status" id="customfields-status">Ready</div>
            <div class="results" id="customfields-results"></div>
        </details>

        </div>

        <script>
            const collectionConfig = {
                contacts: { input: 'contacts-query', results: 'contacts-results', status: 'contacts-status', count: 'contacts-count', comparison: 'contacts-comparison' },
                users: { input: 'users-query', results: 'users-results', status: 'users-status', count: 'users-count', comparison: 'users-comparison' },
                opportunities: { input: 'opportunities-query', results: 'opportunities-results', status: 'opportunities-status', count: 'opportunities-count', comparison: 'opportunities-comparison' },
                calendars: { input: 'calendars-query', results: 'calendars-results', status: 'calendars-status', count: 'calendars-count', comparison: 'calendars-comparison' },
                conversations: { input: 'conversations-query', results: 'conversations-results', status: 'conversations-status', count: 'conversations-count', comparison: 'conversations-comparison' },
                customfields: { input: 'customfields-query', results: 'customfields-results', status: 'customfields-status', count: 'customfields-count' }
            };

            function renderResults(collection, items) {
                const { results, status } = collectionConfig[collection];
                const resultsEl = document.getElementById(results);
                const statusEl = document.getElementById(status);
                resultsEl.innerHTML = '';
                statusEl.textContent = `Found ${items.length} record(s)`;
                items.forEach((item, index) => {
                    const wrapper = document.createElement('details');
                    wrapper.className = 'result-item';
                    const summary = document.createElement('summary');
                    summary.textContent = item.id ? `${item.id}` : `Item ${index + 1}`;
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(item, null, 2);
                    wrapper.appendChild(summary);
                    wrapper.appendChild(pre);
                    resultsEl.appendChild(wrapper);
                });
            }

            function setStatus(collection, message) {
                const statusEl = document.getElementById(collectionConfig[collection].status);
                statusEl.textContent = message;
            }

            function renderComparison(collection, data) {
                const comparisonEl = document.getElementById(collectionConfig[collection].comparison);
                if (!comparisonEl) return;
                
                comparisonEl.style.display = 'block';
                comparisonEl.innerHTML = `
                    <div class="comparison-header">
                        <strong>Comparison with GoHighLevel</strong>
                        <span class="match-indicator ${data.match ? 'match' : 'mismatch'}">
                            ${data.match ? '✓ Match' : '⚠ Mismatch'}
                        </span>
                    </div>
                    <div class="comparison-stats">
                        <div class="stat-item">
                            <span class="stat-label">MongoDB</span>
                            <span class="stat-value">${data.mongoCount}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">GoHighLevel</span>
                            <span class="stat-value">${data.ghlCount}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Difference</span>
                            <span class="stat-value" style="color: ${data.difference > 0 ? 'var(--warning)' : 'var(--success)'}">
                                ${data.difference > 0 ? '+' : ''}${data.difference}
                            </span>
                        </div>
                    </div>
                    ${data.missingCount > 0 ? `
                        <div style="margin-top: 8px; font-size: 12px; color: var(--muted);">
                            Missing ${data.missingCount} record(s) in MongoDB (showing first ${data.missingIds.length}):
                        </div>
                        <div class="missing-ids">
                            ${data.missingIds.map(id => `<div class="missing-id">${id}</div>`).join('')}
                        </div>
                    ` : ''}
                `;
            }

            async function loadCounts() {
                await Promise.all(
                    Object.keys(collectionConfig).map(async (collection) => {
                        try {
                            const response = await fetch(`/api/${collection}/count`);
                            const data = await response.json();
                            if (!response.ok) {
                                return;
                            }
                            const countEl = document.getElementById(collectionConfig[collection].count);
                            countEl.textContent = `(${data.count ?? 0})`;
                        } catch (err) {
                            // ignore count errors
                        }
                    })
                );
            }

            async function runQuery(collection) {
                const inputEl = document.getElementById(collectionConfig[collection].input);
                const rawQuery = inputEl.value.trim();
                let query = {};
                if (rawQuery) {
                    try {
                        query = JSON.parse(rawQuery);
                    } catch (err) {
                        setStatus(collection, 'Invalid JSON query');
                        return;
                    }
                }
                setStatus(collection, 'Loading...');
                try {
                    const response = await fetch(`/api/${collection}/query`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        setStatus(collection, data?.error || 'Request failed');
                        return;
                    }
                    renderResults(collection, data.items || []);
                } catch (err) {
                    setStatus(collection, err.message);
                }
            }

            async function runComparison(collection) {
                setStatus(collection, 'Comparing with GoHighLevel...');
                const compareBtn = document.querySelector(`button[data-collection="${collection}"][data-action="compare"]`);
                if (compareBtn) compareBtn.disabled = true;
                
                try {
                    const response = await fetch(`/api/${collection}/compare`);
                    const data = await response.json();
                    if (!response.ok) {
                        setStatus(collection, data?.error || 'Comparison failed');
                        return;
                    }
                    setStatus(collection, 'Comparison complete');
                    renderComparison(collection, data);
                } catch (err) {
                    setStatus(collection, `Error: ${err.message}`);
                } finally {
                    if (compareBtn) compareBtn.disabled = false;
                }
            }

            document.querySelectorAll('button[data-collection]').forEach((button) => {
                button.addEventListener('click', () => {
                    const collection = button.dataset.collection;
                    if (button.dataset.action === 'compare') {
                        runComparison(collection);
                    } else {
                        runQuery(collection);
                    }
                });
            });

            loadCounts();
        </script>
    </body>
</html>
